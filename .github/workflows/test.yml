on:
  repository_dispatch:
    types: [test-nuclei]

jobs:
  build:
  
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8]
    steps:
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          sudo python -m pip install requests
          echo "::group::Install Nuclei with go get"
          [ ! -x /home/runner/go/bin/nuclei ] && go install -v github.com/projectdiscovery/nuclei/v2/cmd/nuclei@latest
          echo "/home/runner/go/bin/" >> $GITHUB_PATH
          echo "::endgroup::"
      - name: install spider_aiohttp
        run: |
          nuclei -json -o rs.json -es low,info -nts -u www.xcrmyy.cn
